<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anywhere App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@1,300&family=Montserrat:ital,wght@1,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="entypo/style.css">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div id="container">
        <nav>
            <ul>
                <li id="logo"><span id="circle"></span><a href="">Anywhere app<span class="full-stop">.</span></a></li>
                <li><a href="">Home</a></li>
                <li><a href="">Join</a></li>
            </ul>   
        </nav>
        
        <div id="text-container">
            <p>Start for free</p>
            <h1>Create new account<span class="full-stop">.</span></h1>
            <p>Already a member ? <a href="" class="full-stop">Login</a></p>
        </div>

        <div id="input-container">
            <div id="input-1">
                <div class="input">
                    <div>
                        <p>FIRST NAME</p>
                        <input type="text" />
                    </div>
                    <i class="entypo-icon-user"></i>
                </div>

                <div class="input">
                    <div>
                        <p>LAST NAME</p>
                        <input type="text" />
                    </div>
                    <i class="entypo-icon-user"></i>
                </div>
            </div>
        </div>

        <div class="second-input1" id="input-1">
            <div class="input">
                <div>
                    <p>EMAIL</p>
                    <input type="email" />
                </div>
                <i class="entypo-icon-mail"></i>
            </div>

            <div class="input">
                <div>
                    <p>PASSWORD</p>
                    <input type="password" />
                </div>
                <i class="entypo-icon-eye"></i>
            </div>
        </div>
        <div id="buttons container">
            <button class="botton1">Change Method</button>
            <button class="botton2">Create Account</button>
        </div>

        <div id="loader">
            <div>
                <span class="circle">
                    <i class="entypo-icon-hour-glass"></i>
                </span>
                <h1>Any<span class="full-stop">where</span> App</h1>
            </div>
        </div>
    </div>
</body>
</html>
